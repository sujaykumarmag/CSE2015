<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS file here -->
    <title>Centered Form</title>
</head>
<body>
    <div class="container">
        <form class="centered-form">
            <h2 align="center">Course Information</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="name">Email</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label>Date of Birth</label>
                <input type="text" id="dob" value="mm/dd/yyyy" required>
            </div>
            <div class="form-group">
                <label>Course Name</label>
                <input type="text" id="course_name" required>
            </div>
            <div class="form-group">
                <label>Course Code</label>
                <input type="text" id="course_code" required>
            </div>
            <div class="form-group">
                <label>Slot</label>
                <input type="text" id="slot" value="L23+L24" required>
            </div>
            <div class="form-group">
                <label>Mobile Number</label>
                <input type="text" id="num" required>
            </div>


            <textarea class="message" name="message" rows="4" required></textarea>

            <div align="center"><input  type="submit" class="submit" value="Submit"></div>
        </form>
    </div>
</body>
</html>
